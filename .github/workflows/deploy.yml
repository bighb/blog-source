name: Deploy Hexo Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean and generate
        run: |
          pnpm hexo clean
          echo "Checking Hexo version and config:"
          pnpm hexo version
          echo "Theme directory content:"
          ls -la themes/minimalism/layout/includes/
          echo "Running hexo generate with verbose output:"
          pnpm hexo generate --debug
          echo "Checking if any files generated:"
          ls -la public/ | head -10

      - name: List public directory (debug)
        run: |
          echo "Public directory contents:"
          ls -la public/
          echo "Total files:"
          find public/ -type f | wc -l
          echo "Sample index.html size and content:"
          ls -la public/index.html
          echo "First 10 lines of index.html:"
          head -10 public/index.html || echo "index.html is empty or doesn't exist"
          echo "Sample post file content:"
          find public/ -name "*.html" -path "*/2025/*" | head -1 | xargs head -5 || echo "No post files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blog-dist
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: blog-dist
          path: public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: bighb/bighb.github.io
          publish_dir: ./public
          publish_branch: master
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from blog-source: ${{ github.sha }}'
