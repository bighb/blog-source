name: Deploy Hexo Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Hexo CLI globally
        run: pnpm add -g hexo-cli

      - name: Debug Hexo setup
        run: |
          echo "=== Hexo CLI version ==="
          hexo version
          echo "=== pnpm Hexo version ==="
          pnpm hexo version || echo "pnpm hexo command failed"
          echo "=== Source posts ==="
          ls -la source/_posts/
          echo "=== Post count ==="
          find source/_posts/ -name "*.md" | wc -l
          echo "=== Sample post content ==="
          find source/_posts/ -name "*.md" | head -1 | xargs head -20
          echo "=== Hexo config (first 30 lines) ==="
          head -30 _config.yml

      - name: Clean and generate
        run: |
          hexo clean
          echo "=== Generate with verbose output ==="
          hexo generate --debug

      - name: List public directory (debug)
        run: |
          echo "Public directory contents:"
          ls -la public/
          echo "Total files:"
          find public/ -type f | wc -l
          echo "HTML files and their sizes:"
          find public/ -name "*.html" -exec ls -la {} \;
          echo "Sample HTML content (first 10 lines):"
          find public/ -name "*.html" | head -1 | xargs head -10 || echo "No HTML files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blog-dist
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: blog-dist
          path: public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: bighb/bighb.github.io
          publish_dir: ./public
          publish_branch: master
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from blog-source: ${{ github.sha }}'
